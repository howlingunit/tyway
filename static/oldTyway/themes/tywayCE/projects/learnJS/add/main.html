<!DOCTYPE html>
<html>
<head>
<style>
    #1b {
        padding-top: 0px;
        margin: 0px;
    }    
    #p1{
        margin: 0px;
    }
</style>
<link rel="stylesheet" href="../../../style.css">
<title>add</title>
</head>
<body>
<script>
var x = 0
localStorage.setItem(x)
document.getElementById("p1").innerHTML=x + "clicks";
function f1() {
    x = x+1
    document.getElementById("p1").innerHTML=localStorage.getItem(x) + " clicks";
}  

</script>
<button id="1b" onclick="f1()"><p>click me</p></button>  
<p id="p1"></p>
</body>
</html>
