<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			#h {
			position: relative;
			height: 100px;
			width: 100px;
			background: red;
			animation: hi 11s infinite;
			
			}
			@keyframes hi {
				0% {left: 0px;}
				25% {left: 100%;}
				50% {top: 100px; background: blue;}
				75% {left: 0px;}
				100% {top: 0px; background: red;}
				
			}
		</style>
	</head>
	<body>
		<div id="h"></div>
	</body>
</html>
