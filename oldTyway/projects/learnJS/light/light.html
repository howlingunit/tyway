<html>
<title>
learn JS    
</title>
<style>
#back {
position: fixed;
height: 50px;
width: 130px;
left: 1px;
bottom: 1px;
}
</style>
<body bgcolor="blue">
<h1>light on and off</h1>
<p>turn light on and off</p>
<button onclick="on()">turn on light</button>

<img src="lightoff.jpg" id="img">

<button onclick="off()">turn off light</button>
<p id="lt">oh no the lights off!!!</p>
<script>
function on() {
    document.getElementById('img').src='lighton.jpg'
    document.body.style.backgroundColor="white";
    document.getElementById('lt').innerHTML="yay the light is on.";
}    
function off() {
    document.getElementById('img').src='lightoff.jpg'
    document.body.style.backgroundColor="blue";
    document.getElementById('lt').innerHTML="what why yo turn the light off!!!";
}
</script>
<a href="../jsindex.html"><button id="back">back</button></a>
</body>   
</html>
